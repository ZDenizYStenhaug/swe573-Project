<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>

<body>
    <h3>Offer added successfully!</h3>
    <ul>
        <li>Name: <span th:text="${offer.name}"></span></li>
        <li>Description: <span th:text="${offer.description}"></span></li>
        <li>Time: <span th:text="${#dates.format(offer.time, 'dd-MMM-yyyy')}"></span></li>
        <li>Duration: <span th:text="${offer.duration}"></span></li>
