<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Tag</title>
</head>
<body>
TODO: check for duplicate tag names.
<div>
    <h1>Tag Creation</h1>
    <form action="#" th:action="@{/tag/form}" method="post" th:object="${tag}">
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}" /></td>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></p>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </form>
</div>
</body>
</html>
