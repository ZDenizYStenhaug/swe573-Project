<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="" class="nav-link navbar-brand">AKITA</a></li>
                <li><a href="/offer/all" class="nav-link px-2 text-white">Offers</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Events</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            </ul>
        </div>
    </div>
</header>

<div class="container">
    <form class="form-signin" th:action="@{/registration}" method="POST" th:object="${member}" enctype="multipart/form-data">
        <h2 class="form-signin-heading">Create your account</h2>
        <div class="form-group" style="margin-bottom: 10px">
            <input type="text" th:field="*{username}" class="form-control" placeholder="Username"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>
        <div class="form-group" style="margin-bottom: 10px">
            <input type="text" th:field="*{email}" class="form-control" placeholder="email"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div class="form-group" style="margin-bottom: 10px">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
            <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <div class="form-group" style="margin-bottom: 10px">
            <input type="password" th:field="*{passwordConfirm}" class="form-control"
                   placeholder="Confirm your password">
            <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
        </div>
        <div class="custom-file" style="margin-bottom: 10px">
            <input type="file" name="image" class="custom-file-input" id="customFile" accept="image/png, image/jpeg" >
            <label class="custom-file-label" for="customFile">Choose Profile Photo</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
    </div>

</body>
</html>
