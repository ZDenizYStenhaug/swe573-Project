<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en"><head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Offers</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    </head>
</head>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/welcome" class="nav-link navbar-brand">AKITA</a></li>
                <li><a href="/offer/all" class="nav-link px-2 text-white">Offers</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Events</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            </ul>

            <div class="text-end" sec:authorize="isAnonymous()">
                <a href="/login" align="right" class="btn btn-outline-light me-2" role="button" aria-pressed="true">Login</a>
                <a href="/registration" align="right" class="btn btn-warning" role="button" aria-pressed="true">Sign-up</a>
            </div>

            <div class="text-end" sec:authorize="isAuthenticated()">
                <a href="/profile" align="right" class="btn btn-outline-light me-2" role="button" aria-pressed="true">Go to profile</a>
                <a href="/logout" th:href="@{/logout}" align="right" class="btn btn-warning" role="button" aria-pressed="true">Logout</a>
            </div>

        </div>
    </div>
</header>
<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <h1>OFFERS</h1>
            <div>

            </div>
            <p class="lead text-muted">Here, you can view all the offers, or search among the existing offers.</p>
            <div class="row">
                <a href="/offer/add" align="right" class="btn btn-outline-primary" role="button" aria-pressed="true" style="margin-bottom: 20px">Add new offer!</a>
                <a href="#" align="right" class="btn btn-outline-primary" role="button" aria-pressed="true" style="margin-bottom: 20px">Request offer!</a>
            </div>

            <div class="input-group mb-3">
                <select class="selectpicker" multiple data-live-search="true"  th:field="*{tags}">
                    <option value="" disabled>Choose tags</option>
                    <option th:each="tag : ${tags}" th:value="${{tag}}" th:text="${tag.name}" ></option>
                </select>
                <!-- list offers -->
                <a href="#" align="right" class="btn btn-outline-primary" role="button" aria-pressed="true" style="margin-bottom: 20px">Search!</a>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="flex-column">
                    <div class="card mb-4 shadow-sm"  th:each="offer: ${allOffers}">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="225" th:src="@{${offer.photosImagePath}}"/>
                        <!--
                                                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                                                -->
                        <div class="card-body">
                            <h4 class="card-title" th:text="${offer.name}"></h4>
                            <p class="card-text" th:text="${offer.description}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Go to offerer's profile</button>
                                </div>
                                <small class="text-muted">duration: <span th:text="${offer.duration}"> hour</span></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="text-muted">
    <div class="container">
        <p>Akita 2021</p>
    </div>
</footer>
</html>
