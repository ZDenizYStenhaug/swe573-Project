<!DOCTYPE html>
<html lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add Offer</title>
</head>

<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="" class="nav-link navbar-brand">AKITA</a></li>
                <li><a href="/offer/all" class="nav-link px-2 text-white">Offers</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Events</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            </ul>

            <div class="text-end" sec:authorize="isAnonymous()">
                <a href="/login" align="right" class="btn btn-outline-light me-2" role="button" aria-pressed="true">Login</a>
                <a href="/registration" align="right" class="btn btn-warning" role="button" aria-pressed="true">Sign-up</a>
            </div>

            <div class="text-end" sec:authorize="isAuthenticated()">
                <a href="/profile" align="right" class="btn btn-outline-light me-2" role="button" aria-pressed="true">Go to profile</a>
                <a href="/logout" th:href="@{/logout}" align="right" class="btn btn-warning" role="button" aria-pressed="true">Logout</a>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid">
    <form th:action="@{/offer/add}" method="post" th:object="${offer}" style="margin-top:20px; margin-left: 30px;">
         <div class="form-group">
             <div class="col-md-6">
                 <label> Offer name </label>
                 <input type="text" class="form-control" th:field="*{name}"/>
             </div>
             <div class="col-md-6 ">
             <label> Description </label>
                 <input type="text" class="form-control" th:field="*{description}">
             </div>
         </div>
        <label>Date Time: </label>
        <input type="datetime-local" th:field="*{date}"/>

        <div class="col-md-6">
            <label>Duration:</label>
            <select class="form-control" th:field="*{duration}">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
                <option value=11>11</option>
                <option value=12>12</option>
            </select>
        </div>

         <div class="form-group">
             <label>Maximum number of participants</label>
             <input type="number" class="form-control" th:field="*{maxNumOfParticipants}">
         </div>
         <div class="form-group">
             <label>Repeating type:</label>
             <select class="form-control" th:field="*{repeatingType}">
                 <option value="">Choose...</option>
                 <option value="NOT_REPEATING">Not repeating</option>
                 <option value="DAILY">Daily</option>
                 <option value="WEEKLY">Weekly</option>
                 <option value="MONTHLY">Monthly</option>
             </select>
         </div>
         <div class="custom-file" style="margin-bottom: 10px">
             <h4>Choose photo: </h4>
             <input type="file" name="image" class="custom-file-input" id="customFile" accept="image/png, image/jpeg" >
         </div>
         <tr>
             <td><button type="submit">Submit</button></td>
         </tr>
    </form>
 </div>
 </body>
</html>
