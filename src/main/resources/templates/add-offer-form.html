<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add Offer</title>
</head>
            <header class="p-3 bg-dark text-white">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href=""/></svg>
                        </a>

                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/welcome" class="nav-link navbar-brand">AKITA</a></li>
                            <li><a href="/offer/all" class="nav-link px-2 text-white">Offers</a></li>
                            <li><a href="#" class="nav-link px-2 text-white">Events</a></li>
                            <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                        </ul>

                        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                            <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                        </form>

                        <div class="text-end">
                            <button type="button" class="btn btn-outline-light me-2">Login</button>
                            <button type="button" class="btn btn-warning">Sign-up</button>
                        </div>
                    </div>
                </div>
            </header>

            <body>
            <form action='#' th:action="@{/offer/form}" method="post" th:object="${offer}" style="margin-top:20px; margin-left: 30px;">
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label> Offer name </label>
                        <input type="text" class="form-control" th:field="*{name}"/>
                    </div>
                    <br>
                    <div class="col-md-4 mt-5">
                        <label> Description </label>
                        <input type="text" class="form-control" th:field="*{description}">
                    </div>
                </div>
                <div class="col-md-4 mt-5">
                    <label for="birthdate">Date</label>
                    <div class="input-group date">
                        <input type="text" class="form-control" id="birthdate" autocomplete="off" th:field="*{time}"/>
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mt-5">
                    <label>Duration</label>
                    <span><input type="number" class="form-control" th:field="*{duration}"> hours </span>
        </div>
        <div class="col-md-4 mt-5">
            <label>OffererId</label>
            <input type="number" class="form-control" th:field="*{offererId}">
        </div>

        <div class="col-md-4 mt-5">
            <label>Maximum number of participants</label>
            <input type="number" class="form-control" th:field="*{maxNumOfParticipants}">
        </div>
        <div class="col-md-4 mt-5">
            <label>Repeating type</label>
            <select class="form-control" th:field="*{repeatingType}">
                <option value="">Choose...</option>
                <option value="NOT_REPEATING">Not repeating</option>
                <option value="DAILY">Daily</option>
                <option value="WEEKLY">Weekly</o  ption>
                <option value="MONTHLY">Monthly</option>
            </select>
        </div>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </form>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{assets/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>

</body>
</html>
