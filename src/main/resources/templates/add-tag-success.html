<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag Created</title>
</head>
<body>
    <h2>Tag created!</h2>
    <p th:text="${tag.name}"></p>
    <hr>
    <h3>All tags:</h3>
        <ul th:each="tag: ${allTags}">
            <li th:text="${tag.name}"></li>
        </ul>
</body>
</html>
