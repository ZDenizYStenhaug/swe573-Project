<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:src="http://thymeleaf.org"
      lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Profile</title>
</head>

<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="" class="nav-link navbar-brand">AKITA</a></li>
                <li><a href="/offer/all" class="nav-link px-2 text-white">Offers</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Events</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            </ul>

            <div class="text-end" sec:authorize="isAuthenticated()">
                <a href="/logout" th:href="@{/logout}" align="right" class="btn btn-warning" role="button" aria-pressed="true">Logout</a>
            </div>
        </div>
    </div>
</header>

 <div class = "container-fluid">
    <div class = "row" style="margin-bottom: 20px">
        <div class = "col-sm-3" style = "background-color:lightgrey">
            <img class="img-thumbnail" th:src="@{${member.photosImagePath}}" />
            <h3 th:text="${member.username}"></h3>
            <p th:text="${member.email}"></p>
            <a href="#" class="btn btn-primary btn-sm" role="button" aria-disabled="true">Edit profile</a>
        </div>

        <div class = "col-sm-8">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Offers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Events</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <p>Offers/Events of <span th:text="${member.username}"></span></p>
        </div>
    </div>
</div>

</body>
</html>
